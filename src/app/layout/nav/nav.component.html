<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" [routerLink]="dashboardRoute()">{{ 'GENERAL.APP_TITLE' | translate }}</a>
  <div class="collapse navbar-collapse">
    <ng-container *ngIf="isLoggedIn">
      <ul class="navbar-nav mr-auto">
        <li *ngFor="let navLink of navLinks;"
            [class.active]="isNavLinkActive(navLink)"
            class="nav-item">
          <a class="nav-link" [routerLink]="navLink.route">{{ navLink.text | translate }}</a>
        </li>
      </ul>
      <ul class="navbar-nav mr-0">
        <li class="nav-item" (click)="logout()">
          <i-feather class="white-icon" name="log-out"></i-feather>
        </li>
      </ul>
    </ng-container>
  </div>
</nav>
