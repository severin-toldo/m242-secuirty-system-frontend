<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <h1>{{ 'LOGIN.LOGIN' | translate }}</h1>
      <br/>
      <form [formGroup]="loginForm"
            (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">{{ 'LOGIN.EMAIL' | translate }}</label>
          <input type="email" class="form-control" id="email" placeholder="{{ 'LOGIN.EMAIL' | translate }}" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">{{ 'LOGIN.PASSWORD' | translate }}</label>
          <input type="password" class="form-control" id="password" placeholder="{{ 'LOGIN.PASSWORD' | translate }}" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary float-right" [disabled]="!loginForm.valid">{{ 'LOGIN.LOGIN' | translate }}</button>
      </form>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
